<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="RegistrationForm.css">
  <script> 
function Validation()                                    
{ 
    var name = document.forms["RegForm"]["name"];
	var user = document.forms["RegForm"]["username"];
    var email = document.forms["RegForm"]["email"];    
    var pswd = document.forms["RegForm"]["password"];    
   
    if (name.value == "")                                  
    { 
	    window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    }

    if (user.value == "")                                  
    { 
	    window.alert("Please enter your username."); 
        user.focus(); 
        return false; 
    }	
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (pswd.value == "")                           
    { 
        window.alert("Please enter your password."); 
        pswd.focus(); 
        return false; 
    }  	
   
    return true; 
}

function  Validate()
{
	var user1 = document.forms["LoginForm"]["username1"]; 
    var pswd1 = document.forms["LoginForm"]["password1"]; 

	if (user1.value == "")                                  
    { 
	    window.alert("Please enter your username."); 
        user1.focus(); 
        return false; 
    }
	
	if (pswd1.value == "")                           
    { 
        window.alert("Please enter your password."); 
        pswd1.focus(); 
        return false; 
    }
	    return true; 
}

function contact()
    {
      window.alert("You are navigating to contact us page.");
    }

function showHint(str) {
    if (str.length == 0) {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "gethint.php?q=" + str, true);
        xmlhttp.send();
    }
}

</script>
</head>

<body >
  <div id="header">
    <div class='title'>
      <center><b>Blogging Portal</b></center>
    </div> 
  </div>
  
  
  <div id="login-box">
  
  <!-- LEFT -->
    <div class="left-box">
      <h1>Sign Up</h1>
	  <form name="RegForm" action="reg.php" method="post" onsubmit="return Validation()" >
        <input type="text" name="name" placeholder="Enter Full Name">
        <input type="text" name="username" placeholder="Enter Username" onkeyup="showHint(this.value)">Suggestions: <span id="txtHint"></span>
        <input type="email" name="email" placeholder="Enter Email">
        <input type="password" name="password" placeholder="Enter Password" pattern=".{8,}" title="Must contain at least 8 or more characters">
        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear">
      </form>
    </div>
	
	
	<!-- RIGHT -->
    <div class="right-box">
        <h1>Sign In</h1>
      <form name="LoginForm" action="connect.php" method="post" onsubmit="return Validate()" >
        <input type="text" name="username1" placeholder="Username">
        <input type="password" name="password1" placeholder="Password" pattern=".{8,}" title="Must contain at least 8 or more characters">
        <input type="submit" value="Sign In">
        <input type="reset" value="Clear">
      </form>

      <span class="psw"> <a href="forgot.html">Forgot Password?</a></span>
    </div>
  </div>
  
  
  <!-- FOOTER -->
  <footer id="down">
    <div class="contact">
      <font color=white size=+1 face="COOPER"><span><a href="contact.html" onclick="contact()" >Contact Us</a></span></font>
    </div>
	
    <center>
    
      <font color=white size=+1 face="COOPER">&copy;Blog 2020</font>
    </center>
  </footer>
</body>

</html>
